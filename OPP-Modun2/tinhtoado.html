<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class ngu{
            constructor(x,y){
                this.x=x
                this.y=y
            }
            distance(b){
               let  t = this.x-b.x
                let r = this.y-b.y
                return Math.hypot(t,r);
            }
           
        }
        let p1 = new ngu(5,5)
        let p2 = new ngu(10,10)
        console.log(p1.distance(p2));
    </script>
</body>
</html>
